version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 12
    pre_build:
        commands:
            - npm install
    build:
        commands:
            - npm run build
    post_build:
        commands:
            - cp appspec.yml build/
artifacts:
    files:
        - '**/*'
        - appspec.yml
    base-directory: 'build'